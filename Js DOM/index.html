<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS DOM (Document Object Model)</title>
</head>
<body>
<div class="container">
    <div class="box">This is Box</div>
</div>
    <script>
        document.title="Debi Prasad Nayak"
        console.log(document.title)
        // this will override the current title

        console.log(document.body)
        document.body.style.backgroundColor="pink"
        // this is the syntax for styles in js
        
    </script>
</body>
</html>
